<ion-content [fullscreen]="true">
  recherche des utilisateurs
  <ion-input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search"></ion-input>
  <ion-item *ngFor="let users of userList | filter:search">
    <ion-list>
      {{users.nom}}
      {{users.prenom}}
      {{users.mail}}
    </ion-list>
  </ion-item>
</ion-content>
